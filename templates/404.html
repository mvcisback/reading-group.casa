{% extends "base.html" %}

{% block content %}
<section class="flex min-h-[60vh] flex-col items-center justify-center gap-8 rounded-3xl border border-slate-800 bg-slate-900/60 p-10 text-center shadow-2xl">
  <div class="space-y-1">
    <p class="text-xs uppercase tracking-[0.5em] text-slate-400">404 error</p>
    <h1 class="text-5xl font-semibold text-white">Page not found</h1>
  </div>
  <p class="max-w-2xl text-base text-slate-300" role="status">
    {{ error_detail }}
  </p>
  <div class="flex flex-wrap justify-center gap-3">
    <a href="/ui/" data-view-transition class="border border-slate-800 bg-slate-900 px-6 py-3 text-sm font-semibold text-white transition hover:border-slate-600 hover:bg-slate-800">Return to queue</a>
    <a href="/ui/vote" data-view-transition class="border border-slate-800 bg-slate-900 px-6 py-3 text-sm font-semibold text-white transition hover:border-slate-600 hover:bg-slate-800">Review priorities</a>
  </div>
</section>
{% endblock %}
