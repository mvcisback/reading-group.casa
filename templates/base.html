<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reading Group</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <style>
    :root {
      color-scheme: dark;
      --bg-body: #020617;
      --panel-bg: #0f172a;
      --accent: #0ea5e9;
      --transition-duration: 0.45s;
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      background: var(--bg-body);
      color: #e2e8f0;
      view-transition-name: page;
      transition: background var(--transition-duration) ease, color var(--transition-duration) ease;
    }
    main {
      view-transition-name: page-content;
    }
    article,
    section,
    nav {
      transition: transform var(--transition-duration) ease, opacity var(--transition-duration) ease;
    }
    @media (prefers-reduced-motion: no-preference) {
      ::view-transition-old(body),
      ::view-transition-new(body) {
        animation: fade-page var(--transition-duration) ease both;
      }
      ::view-transition-old(main),
      ::view-transition-new(main) {
        animation: float-page var(--transition-duration) ease both;
      }
    }
    @keyframes fade-page {
      from {
        opacity: 0.85;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes float-page {
      from {
        opacity: 0.6;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    nav a {
    }
    nav a:hover {
      border-color: rgba(148, 163, 184, 0.6);
    }
  </style>
</head>
<body class="bg-slate-950 text-slate-100">
  <div class="min-h-screen px-4 py-8">
    <div class="mx-auto flex max-w-6xl flex-col gap-6">
      <header class="sticky top-0 backdrop-blur py-1">
        <nav aria-label="Primary" class="flex flex-wrap justify-center gap-3 text-xs uppercase tracking-[0.3em] text-slate-400">
          <a href="/" data-view-transition class="border-slate-800 bg-slate-900 px-4 py-2 text-slate-200 transition hover:border-slate-700">Queue</a>
          <a href="/vote" data-view-transition class="border-slate-800 bg-slate-900 px-4 py-2 text-slate-200 transition hover:border-slate-700">Prioritize</a>
          <a href="/nominate" data-view-transition class="border-slate-800 bg-slate-900 px-4 py-2 text-slate-200 transition hover:border-slate-700">Nominate</a>
          <a href="/housekeeping" data-view-transition class="border-slate-800 bg-slate-900 px-4 py-2 text-slate-200 transition hover:border-slate-700">Housekeeping</a>
          <a href="/login" data-view-transition class="border-slate-800 bg-slate-900 px-4 py-2 text-slate-200 transition hover:border-slate-700">Account</a>
          <a href="/about" data-view-transition class="border-slate-800 bg-slate-900 px-4 py-2 text-slate-200 transition hover:border-slate-700">About</a>
        </nav>
      </header>
      <main class="flex-1">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>
  <script>
    (function () {
      if (!document.startViewTransition) {
        return;
      }
      document.addEventListener("click", function (event) {
        const anchor = event.target.closest("a[data-view-transition]");
        if (!anchor) {
          return;
        }
        if (anchor.target && anchor.target !== "") {
          return;
        }
        if (anchor.hasAttribute("download")) {
          return;
        }
        if (anchor.origin !== window.location.origin) {
          return;
        }
        const href = anchor.href;
        if (!href || href === window.location.href) {
          return;
        }
        event.preventDefault();
        document.startViewTransition(function () {
          window.location.href = href;
        });
      });
    })();
  </script>
</body>
</html>
